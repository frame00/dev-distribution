language: node_js
node_js:
- node
branches:
  only:
  - master
before_install:
  - npm install -g now
before_deploy: npm run build
deploy:
  - provider: script
    script: now --public --token $NOW_TOKEN && now alias --token $NOW_TOKEN
    skip_cleanup: true
    on:
      branch: master
env:
  global:
    secure: 
